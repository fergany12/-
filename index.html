<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Device Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }

      /* --- Custom Range Slider for "4k" UI Quality --- */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #374151; /* gray-700 */
        border-radius: 3px;
        outline: none;
        transition: opacity 0.2s;
        cursor: pointer;
      }

      /* Thumb (the slider handle) - WebKit */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #4f46e5; /* indigo-600 */
        border: 2px solid #eef2ff; /* indigo-50 */
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
      }

      /* Thumb - Mozilla */
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #4f46e5; /* indigo-600 */
        border: 2px solid #eef2ff; /* indigo-50 */
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
      }
      
      /* Track - Mozilla */
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 6px;
        background: #374151; /* gray-700 */
        border-radius: 3px;
        cursor: pointer;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-gray-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
